<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - NeonTonight</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding-top: 70px;
            background-image: url('../image/background-login.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .login-container {
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form .form-control {
            padding: 12px 15px;
            height: auto;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            color: #fff;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">NeonTonight</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="server-info.html">服务器信息</a></li>
                    <li><a href="resources.html">资源</a></li>
                    <li><a href="community.html">社区</a></li>
                    <li><a href="about.html">关于我们</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>用户登录</h2>
                <p>欢迎来到 NeonTonight 服务器</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入您的用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary login-btn">登录</button>
                <div class="register-link">
                    <p>还没有账户？ <a href="#">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 NeonTonight 服务器 &middot; <a href="#">隐私政策</a> &middot; <a href="#">服务条款</a></p>
        </div>
    </footer>

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
